<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="{% static 'css/fontcss/iconfont.css' %}" />
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
		<link rel="stylesheet" href="{% static 'css/promote_list.css' %}" />
		<title>已推广用户列表</title>
	</head>
	<body>
		<header id="promoteHeader">
			<div class="nav-back">
				<a href="javascript:history.back(-1);"> <i class="icon iconfont icon-jtleft"></i> </a>
			</div>
			<p class="nav-title">已推广用户列表</p>
		</header>
		<div class="customer-list">
            {% if promote_list %}
                {% for p in promote_list %}
                <div class="customer-item">
                    <img src="{{ p.user_icon }}" width="80"/>
                    <div class="customer-content">
                        <p class="name">{{ p.username }}</p>
                        <p class="promote">总消费额：￥{{ p.consumption }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;总推广额：￥{{ p.promote }}</p>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p style="margin-top: 30px; text-align: center">您还没有已推广的用户哦～</p>
            {% endif %}
		</div>
	</body>
</html>
